<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Popularity</th>
        </tr>
        {% for product in products %}
            <tr>
                <td>{{ product.title }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.popularity }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
